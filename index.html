<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="assets/twitter-bootstrap-v2.0.3/css/bootstrap.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
	type="text/javascript"></script>
<script src="assets/jquery.jsonp-2.3.0.min.js" type="text/javascript"></script>
<script src="src/twitterclient.js" type="text/javascript"></script>

</head>
<body>
	<form id="userSearch" class="well form-search">
		<div class="control-group">
			<i class="icon-search"></i> <input type="text"
				class="input-medium search-query" id="queryString"
				placeholder="Twitter username">
		</div>
	</form>
	<div id="twitterResults"></div>
	<div id="user_info" class="invisible">
		<dl class="dl-horizontal">
			<dt>Name</dt><dd id="name"></dd>
			<dt>Screen name</dt><dd id="screen_name"></dd>
			<dt>Location</dt><dd id="location"></dd>
			<dt>Description</dt><dd id="description"></dd>
			<dt>Followers</dt><dd id="followers"></dd>
			<dt>Following</dt><dd id="following"></dd>
			<dt>Tweets</dt><dd id="tweets"></dd>
			<dt>Created</dt><dd id="created"></dd>
		</dl>
	</div>
</body>
</html>
