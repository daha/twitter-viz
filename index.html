<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="assets/twitter-bootstrap-v2.0.3/css/bootstrap.css">
<style type="text/css">
#alert_container {
position:absolute;
top:15px;
}

#progressbar {
position:absolute;
top:25px;
}

.chart {
   font: 10px sans-serif;
   background-color: white;
   text-align: right;
   padding: 3px;
   margin: 1px;
}

.chart rect {
   fill: steelblue;
   stroke: white;
}

</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
        type="text/javascript"></script>
<script src="assets/jquery.jsonp-2.3.0.min.js" type="text/javascript"></script>
<script src="assets/javascript-bignum/biginteger.js" type="text/javascript"></script>
<script src="assets/twitter-bootstrap-v2.0.3/js/bootstrap.js" type="text/javascript"></script>
<script src="assets/crossfilter/crossfilter.js" type="text/javascript"></script>
<script src="http://d3js.org/d3.v2.js" type="text/javascript"></script>
<script src="src/TwitterUserTimeline.js" type="text/javascript"></script>
<script src="src/chart.js" type="text/javascript"></script>
<script src="src/twitterclient.js" type="text/javascript"></script>

</head>
<body>
	<form id="userSearch" class="well form-search">
		<div class="control-group">
			<i class="icon-search"></i> <input type="text"
				placeholder="Twitter username" class="input-medium search-query"
				id="twitter_username_query">
		</div>
	</form>
	<div class="row">
		<dl id="user_info" class="dl-horizontal span5"></dl>
		<div class="span5">
			<div id="user_image"></div>
			<div id="user_description"></div>
		</div>
                <div class="span12"></div>
		<div id="tweets" class="span4"></div>
                <div id="tweet_lengths" class="span8"></div>
	</div>
	<div id="alert_container"></div>
	<div id="progressbar"
		class="span4 offset4 progress progress-striped active" style="display: none; ">
		<div class="bar" style="width: 0%;"></div>
	</div>
</body>
</html>
